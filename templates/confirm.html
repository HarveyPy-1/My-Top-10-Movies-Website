{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Confirm Deleting{% endblock %}
{% block styles %}
{{ super() }}

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
<link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/styles.css') }}">

{% endblock %}

{% block content %}
<div class="content">
    <h3>Do you want to delete <em>"{{ movie.title }}"</em> from your favorite movies?</h3>
</div>
<div class="content">
    <a href="{{ url_for('home') }}" class="button">No</a>
    <a href="{{ url_for('delete', id=movie.id) }}" class="button delete-button">Yes</a>
</div>
{% endblock %}
